<script>
    class Mobile{
        battery;
        memory;
        brand;
        armessage;
        savemessage;
        tomessage;
        display;
        status = false;


        constructor(battery,memory,brand,savemessage,armessage,tomessage,display) {
            this.battery = battery;
            this.memory = memory;

            this.armessage = [];

        // getBrand() {

        getViettinnhan(mobile,message){
            mobile.tomessage.push(message);
            this.battery--;
        }
        getSendMessage(mobile,message,mobi){
            mobile.armessage.push(message);
            this.battery--;
            mobi.savemessage.push(message);
        }
        getDisplayInfor() {
            document.write('battery: '+this.battery+'<br>');
            document.write('brand: '+this.brand+'<br>');
            document.write('memory: '+this.memory+'<br>');
            document.write('armessage : '+this.armessage+'<br>');
            document.write('tomessage : '+this.tomessage+'<br>');
            document.write('savemessage : '+this.savemessage+'<br>');
            // document.write('Writing: '+this.savemessage+'<br>');
        }
        getStatus(){
            if (status===true){
                alert("Máy đã bật");
            }else if (status===false){
                alert("Bật máy lên");
            }
        }
    }
    let iphone = new Mobile(100,0,"Iphone",[],[],[]);

</script>

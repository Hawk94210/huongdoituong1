<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 class Date{
     day;
     month;
     year;

     constructor(day,month,year) {
         this.day = day;
         this.month=month;
         this.year= year;
     }
     getDay() {
         return this.day;
     }
     setDay(day){
         this.day=day;
     }
     getMonth(){
         return this.month;
     }
     setMonth(month){
         this.month=month;
     }
     getYear() {
         return this.year;
     }
     setYear(year) {
         this.year=year;
     }
 }
 let date = new Date(27,7,2021);
 document.write(date.getDay()+'/'+date.getMonth()+'/'+date.getYear()+'<br>');
 date.setDay(10);
 date.setMonth(10);
 date.setYear(2022);
 document.write(date.getDay()+'/'+date.getMonth()+'/'+date.getYear()+'<br>');
</script>
</body>
</html>

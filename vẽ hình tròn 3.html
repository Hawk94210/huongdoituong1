<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1330px" height="650px" style="border: 1px solid #d3d3d3"></canvas>
</body>
<script>
    class Circle{
        x;
        y;
        radius;

        constructor(x,y,radius) {
            this.x =x;
            this.y= y;
            this.radius =radius;
        }

        getRandomHex(){
            return Math.floor(Math.random()* 225);
        }
        getRandomColor(){
            let red = this.getRandomHex();
            let blue = this.getRandomHex();
            let green = this.getRandomHex();
            return "rgb("+ red+ " , " +blue+ " , " + green + ")";
        }
        getCreatCircle(){
            let ctx=document.getElementById("myCanvas").getContext("2d");
            let radius = Math.floor(Math.random()*80);
            let y = Math.random() * window.innerWidth;
            let x = Math.random() * window.innerWidth;
            let color= this.getRandomColor();
            ctx.beginPath();
            ctx.arc(x,y,radius,0,2*Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
        }
    }
    let circle=new Circle(20,20,20);
    circle.getCreatCircle()
</script>
</html>
